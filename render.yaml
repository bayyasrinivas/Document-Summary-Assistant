services:
  - type: web
    name: document-summary-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
    plan: free
    region: oregon
    rootDir: backend
